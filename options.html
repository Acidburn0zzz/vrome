<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Vrome</title>
  </head>
  <body onload="init()">
    <script src="shared/settings.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/application.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
      body {
        width : 800px;
        margin : 50px auto;
        background: #eee;
      }

      #heading {
        text-align: center;
      }

      .header {
        margin: 20px auto 0;
      }

      .disable_site {
        width : 250px;
        margin: 10px 10px 0 0;
      }
    </style>

    <h3 id="heading">Vrome Options</h3>
		<h5><a href="http://github.com/jinzhu" target="_blank">ZhangJinzhu</a></h5>
		<h5><a href="mailto:wosmvp@gmail.com">wosmvp@gmail.com</a></h5>
		<h5><a href="http://github.com/jinzhu/vrome" target="_blank">http://github.com/jinzhu/vrome</a></h5>
    <br/>

    <div class="header"> Editor </div>
    <input onchange="saveEditor(this.value)" type="text" id="vrome_editor"/>

    <div class="header"> Disable Sites (Regexp) </div>
    <div id="disable_sites"></div>

    <!-- BEGIN config hotkeys -->
    <div class="header"> HotKeys </div>
    <textarea id='hotkeys' rows="8" cols="60"></textarea><br/>

    <input id='hotkey-keys' type="TEXT" value="">
    <select id='hotkey-functions'></select>
    <input id='hotkey-submit' type="submit" value="Submit" onclick='submitHotkeys();return false;'>

    <script type="text/javascript" charset="utf-8">
      function addHotkeys(key,value) {
        var select = document.getElementById('hotkey-functions');
        select.options[select.options.length] = new Option(key,value);
      }

      function submitHotkeys() {
        var fun = document.getElementById('hotkey-keys').value + "\t" + document.getElementById('hotkey-functions').value;
        document.getElementById('hotkeys').value = document.getElementById('hotkeys').value + "\n" + fun;
      }
    </script>
    <!-- END config hotkeys -->
  </body>
</html>
