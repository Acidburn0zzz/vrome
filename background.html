<html>
<head>
<script typw='text/javascript'>
var closed_tabs = [];
var now_tab;
var last_selected_tab;

function changeStatus(tab){
  var port = chrome.tabs.connect(tab.id, {});
  var disable_sites = (localStorage.disableSites || '').split(' ');

  for(var i in disable_sites){
    if(disable_sites[i]){
      if(new RegExp(disable_sites[i],'i').test(tab.url)){
        var disable = true;
        break;
      }
    }
  }

  console.log("Disable Sites: " + disable_sites.join(', ') + " Url: " + tab.url + " Disabled:" + disable);
  port.postMessage({action : "changeStatus", disable : !!disable});
}

chrome.tabs.getSelected(null, function(tab) {
  last_selected_tab = now_tab || tab;
  now_tab  = tab;
  changeStatus(tab);
});

chrome.tabs.onSelectionChanged.addListener(function(tabId) {
  chrome.tabs.get(tabId, function(tab) {
    last_selected_tab = now_tab || tab;
    now_tab = tab;
    changeStatus(tab);
  });
});

chrome.tabs.onUpdated.addListener(function(tabId) {
  chrome.tabs.get(tabId, function(tab) {
    if (now_tab && now_tab.id == tab.id) {
      last_selected_tab = tab;
      now_tab = tab;
    }
    changeStatus(tab);
  });
});

chrome.tabs.onRemoved.addListener(function(tabId) {
  if(now_tab) {
    closed_tabs.push(now_tab);
  };
}); 

chrome.extension.onConnect.addListener(function(port, name) {
  port.onMessage.addListener(function(msg) {
    var tab = port.tab;
    switch(msg.action){
    case "enable":
      chrome.browserAction.setIcon({path: 'icons/logo.png'});
      chrome.browserAction.setTitle({title:"Vimlike (enabled)"});
      break;
    case "disable":
      chrome.browserAction.setIcon({path: 'icons/logo-disable.png'});
      chrome.browserAction.setTitle({title:"Vimlike (disabled)"});
      break;
    case "close_tab":
      chrome.tabs.remove(tab.id);
      break;
    case "reopen_tab":
      if (closed_tabs.length > 0) {
        var last_closed_tab = closed_tabs[closed_tabs.length - 1]
        closed_tabs.pop();
        chrome.tabs.create({url: last_closed_tab.url, index: last_closed_tab.index});
      }
      break;
    case "previous_tab":
      chrome.tabs.getAllInWindow(tab.windowId, function(tabs) {
        var previous_tab = tabs[tab.index - 1] || tabs[tabs.length - 1];
        if (previous_tab) {
          chrome.tabs.update(previous_tab.id, {selected: true});
        }
      });
      break;
    case "next_tab":
      chrome.tabs.getAllInWindow(tab.windowId, function(tabs) {
        var next_tab = tabs[tab.index + 1] || tabs[0];
        if (next_tab) {
          chrome.tabs.update(next_tab.id, {selected: true});
        }
      });
      break;
    case "first_tab":
      chrome.tabs.getAllInWindow(tab.windowId, function(tabs) {
        var first_tab = tabs[0];
        chrome.tabs.update(first_tab.id, {selected: true});
      });
      break;
    case "last_tab":
      chrome.tabs.getAllInWindow(tab.windowId, function(tabs) {
        var last_tab = tabs[tabs.length - 1];
        chrome.tabs.update(last_tab.id, {selected: true});
      });
      break;
    case "last_selected_tab":
      chrome.tabs.getAllInWindow(tab.windowId, function(tabs) {
        chrome.tabs.update(last_selected_tab.id, {selected: true});
      });
      break;
    case "open_url":
      if (msg.newtab) { 
        chrome.tabs.create({url: msg.url, index: tab.index + 1});
        var myport = chrome.tabs.connect(tab.id, {});
        myport.postMessage({action: "remove_hints"});
      } else {
        chrome.tabs.update(tab.id, {url: msg.url});
      }
      break;
    case "reload_all_tabs":
      chrome.tabs.getAllInWindow(tab.windowId, function(tabs) {
        for (var i = 0; i < tabs.length; i++) {
          var jsRunner = {"code": "location.reload()"};
          chrome.tabs.executeScript(tabs[i].id, jsRunner);
        }
      });
      break;
    };
  });
});
</script>
</head>
</html>
