<html>
  <head>
    <script src="/shared/settings.js" type="text/javascript" charset="utf-8"></script>
    <script src="/shared/message.js" type="text/javascript" charset="utf-8"></script>
    <script src="/background/scripts/main.js" type="text/javascript" charset="utf-8"></script>
    <script src="/background/scripts/modules/tab.js" type="text/javascript" charset="utf-8"></script>
    <script src="/background/scripts/modules/buffer.js" type="text/javascript" charset="utf-8"></script>
    <script src="/background/scripts/modules/debug.js" type="text/javascript" charset="utf-8"></script>

    <script type='text/javascript'>
      var closed_tabs = [], now_tab, last_selected_tab, current_closed_tab;

      function getConfigure() {
        var xhr = new XMLHttpRequest();
        var url = 'http://127.0.0.1:20000';
        xhr.open("POST", url, true);
        xhr.onreadystatechange = function() {
          if(xhr.readyState == 4 && xhr.status == 200) {
            Settings.add({ configure : JSON.parse(xhr.responseText) });
            chrome.tabs.get(tabId, function(tab) { syncSetting(tab); });
          };
        }

        xhr.setRequestHeader("Content-type", "text/plain");
        xhr.send("{'method':'get_configure'}");

      }
      getConfigure();

      function syncSetting(tab) {
        last_selected_tab = now_tab || tab;
        now_tab = tab;
        Settings.add({currentUrl : tab.url, now_tab_id : now_tab.id});

        var port = chrome.tabs.connect(tab.id, {});
        port.postMessage({action : "Settings.add", arguments : {background : Settings.get()}});
        port.postMessage({action : "KeyEvent.changeStatus"}); // need runIt ?
      }

      chrome.tabs.getSelected(null, function(tab) {
        syncSetting(tab);
      });

      chrome.tabs.onSelectionChanged.addListener(function(tabId) {
        chrome.tabs.get(tabId, function(tab) {
          syncSetting(tab);
        });
      });

      chrome.tabs.onUpdated.addListener(function(tabId) {
        chrome.tabs.get(tabId, function(tab) {
          // if the tab is updated in the background,just ingore it
          if(now_tab && now_tab.id == tab.id)	syncSetting(tab);
        });
      });

      chrome.tabs.onRemoved.addListener(function(tabId) {
        var tab = current_closed_tab || now_tab;
        if(tab) { closed_tabs.push(tab); };
        current_closed_tab = false;
      });
    </script>
  </head>
</html>
