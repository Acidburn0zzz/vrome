<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vrome - Options</title>
    <link href="/styles/options.css" rel="stylesheet" type="text/css">
    <script src="/background/scripts/main.js"></script>
  </head>

  <body>
    <header>
      <table style="width: 100%" cellpadding="0" cellspacing="0">
        <tbody><tr>
            <td>
              <img id="icon" alt="" height="32" src="/images/logo.png" width="32">
              <h1 id="head1">Vrome - Options</h1>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </header>

    <nav>
      <ul id="tabs">
        <li><a id="sel1" href="#" onclick="tab_click(1);" class="selected"><span id="settings">Settings</span></a></li>
        <li><a id="sel2" href="#" onclick="tab_click(2);" class=""><span id="donate">Donates</span></a></li>	
      </ul>
    </nav>

    <section>
      <div id="tab1" class="tabContent">
        <div class="group">
          <table style="width: 100%; height: 40px;" cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <td colspan="3"><h2>.Vromerc</h2> (<a href="javascript:openVromerc()">example file</a>)</td>
              </tr>
              <tr><td colspan="2">&nbsp;</td></tr>
              <tr>
                <td>
                  <textarea id="excludedUrls" style="width:600px;height:200px;"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <br/>
        <div id="savecancelpanel">
          <button id="save" class="bluebutton" onclick="save_options();">Save</button>
          <button id="cancel" class="bluebutton" onclick="window.close();">Cancel</button>
        </div>
      </div>

      <div id="tab2" class="tabContent hide">
        <h2 style="margin:5px 0px 10px;">Thank you for your donates!</h2>
        <form name="_donations" action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <div class="donateborder">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="wosmvp@gmail.com">
            <input type="hidden" name="item_name" value="Vrome - Chrome">
            <input type="hidden" name="currency_code" value="USD">
            <input type="radio" name="amount" value="3" id="r3" checked><label for="r3"> $3</label><br>
            <input type="radio" name="amount" value="5" id="r5"><label for="r5"> $5</label><br>
            <input type="radio" name="amount" value="10" id="r10"><label for="r10"> $10</label><br>
            <input type="radio" name="amount" value="15" id="r15"><label for="r15"> $15</label><br>
            <input type="radio" name="amount" id="r00"><label for="r00"> $ </label><input name="amount" type="text" size="6">
          </div>
          <table cellpadding="0" cellspacing="0" style="width: 100%; margin-top:10px;">
            <tbody>
              <tr>
                <td class="style_left">
                  <input type="submit" name="Submit" value="Donate securely" alt="Donate Me" style="width:150px;" class="bluebutton">
                </td>
                <td>
                  <img alt="" height="16" src="/ok.png" width="16">
                </td>
                <td>
                  <span class="style_bold">Paypal (Official account: wosmvp@gmail.com)</span>
                </td>
                <td class="style_right"><img width="54" height="35" src="/paypal.png"></td>
              </tr>
            </tbody>
          </table>
        </form>
        <br/><br/>
      </div>
    </section>
  </body>
</html>
