<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vrome - Options</title>
    <link href="/styles/options.css" rel="stylesheet" type="text/css">
    <script src="/shared/settings.js"></script>
    <script src="/background/scripts/main.js"></script>
    <script src="/background/scripts/modules/vromerc.js"></script>
    <script src="/background/scripts/modules/options.js"></script>
    <script src="/shared/extend.js"></script>
  </head>

  <body onload="initOptionPage()">
    <header>
      <table style="width: 100%" cellpadding="0" cellspacing="0">
        <tbody><tr>
            <td>
              <img id="icon" alt="" height="32" src="/images/logo.png" width="32">
              <h1 id="head1">Vrome - Options</h1>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </header>

    <nav>
      <ul id="tabs">
        <li><a href="#" ref="dashboard" onclick="switchTab('dashboard');"><span>Dashboard</span></a></li>
        <li><a href="#" ref="setting" onclick="switchTab('setting');"><span>Settings</span></a></li>
        <li><a href="#" ref="features" onclick="switchTab('features');"><span>Features</span></a></li>
        <li><a href="#" ref="changelog" onclick="switchTab('changelog');"><span>ChangeLog</span></a></li>
        <li><a href="#" ref="donates" onclick="switchTab('donates');"><span>Donates</span></a></li>
      </ul>
    </nav>

    <section>
      <div id="dashboard" class="tabContent"></div>
      <div id="setting" class="tabContent"></div>
      <div id="features" class="tabContent"></div>
      <div id="changelog" class="tabContent"></div>
      <div id="donates" class="tabContent"></div>
    </section>

    <script>
      render(document.getElementById('dashboard'), "/files/dashboard.html")
      render(document.getElementById('setting'), "/files/setting.html")
      render(document.getElementById('donates'), "/files/donates.html")
      render(document.getElementById('changelog'), "/files/changelog.html")
      render(document.getElementById('features'), "/README.html")
    </script>
  </body>
</html>
